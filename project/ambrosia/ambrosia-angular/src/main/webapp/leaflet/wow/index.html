<!DOCTYPE html>
<html>
<head>
	
	<title>WOW Vanilla - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>


	<style>
		#map {
			width: 1500px;
			height: 1386px;
		}
	</style>

	
</head>
<body>

<div id='map'></div>

<script>

	var map = L.map('map', {
		crs: L.CRS.Simple,
		minZoom: -3
	});

	var yx = L.latLng;

	var xy = function(x, y) {
		if (L.Util.isArray(x)) {    // When doing xy([x, y]);
			return yx(x[1], x[0]);
		}
		return yx(y, x);  // When doing xy(x, y);
	};

	var bounds = [xy(0, 0), xy(500, 386)];
	var image = L.imageOverlay('wow_vanilla_map.jpg', bounds).addTo(map);

	var hurlevent      = xy(370, 175.0);
	var mulgore    = xy( 110, 170);
	var darnassus    = xy(100,   320);

	L.marker(     hurlevent).addTo(map).bindPopup(      'Hurlevent');
	L.marker(   mulgore).addTo(map).bindPopup(    'Mulgore');
	L.marker(   darnassus).addTo(map).bindPopup(    'Darnassus');

	var travel = L.polyline([hurlevent, darnassus]).addTo(map);

	map.setView(xy(120, 70), 1);

</script>



</body>
</html>
