<!DOCTYPE html>
<html>
<body>

	<p>Creating a JavaScript Object.</p>

	<p id="demo"></p>
	<p id="demo2"></p>
	<p id="demo3"></p>

	<script>
		var person = {
			firstName : "John",
			lastName : "Doe",
			age : 50,
			eyeColor : "blue",
			fullName : function() {
				return this.firstName + " " + this.lastName;
			}
		};

		document.getElementById("demo").innerHTML = person.firstName + " is "
				+ person.age + " years old.";

		// ok
		document.getElementById("demo2").innerHTML = person.fullName().toUpperCase();

		// et non
		document.getElementById("demo3").innerHTML = person.fullName;
	</script>

</body>
</html>
